                    <script src="https://connect.soundcloud.com/sdk/sdk-3.3.0.js"></script>
                    <script>
                    	/*
                    		This script will connect to soundcloud and grab the required track (normally the last posted one)
                    		and display it through an iframe.
                    	*/


                        //SoundCloud embed code, the placeholder is <REPLACE_ME_PLS>
                        const SOUNDCLOUD_FRAME = '<iframe width="100%" height="166" scrolling="no" frameborder="no" allow="autoplay" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/<REPLACE_ME_PLS>&color=%23ebd218&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=false&visual=false"></iframe>'
                        const SEARCH_FOR_STR = "episode"//must be lowwercase


                        //This function just uses the embed link and replaces the placeholder with the id of the track
                        var getSCFrame = function (trackId) { return SOUNDCLOUD_FRAME.replace("<REPLACE_ME_PLS>", trackId); }
                        //Search for the best fitting track, normally just the first
                        var searchTracks = function (tracks) {
                    		/*
                    		if you want to search for the first track starting with a name
                    
                    		for(var track in tracks)
                    		{
                    			if(track.title.toLowerCase().startsWith(SEARCH_FOR_STR))
                    				return track
                    		}
                    		*/
                            return tracks[0];
                        }

                        //Init the soundcloud api
                        SC.initialize({
                            //Random Id we stole off a wordpress plugin
                            client_id: '19878bb8fec7b82ae70433555ec7d7dd',
                            //Can be whatever you want, we don't use it anyway
                            redirect_uri: 'http://example.com/callback'
                        });

                        //387260336 is your accounts id
                        //It'll pull all your tracks in an array
                        SC.get('/users/387260336/tracks').then(function (tracks) {
                            var bestFitTrack = searchTracks(tracks);
                            //inersets iframe into div tag with "soundcloud" as it's id
                            var soundcloudArea = document.getElementById("soundcloud");
                            //Inject the iframe content into the soundcloud area
                            soundcloudArea.innerHTML = getSCFrame(bestFitTrack.id);
                        }).catch(function (error) {
                            //Could fail if there are too many requests at once
                            console.log(error)
                        });
                    </script>
